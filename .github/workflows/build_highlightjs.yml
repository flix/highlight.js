name: build-highlightjs
run-name: Build Flix highlight.js package
on: [ push ]
jobs:
  build-highlightjs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout highlight.js
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          repository: highlightjs/highlight.js

      - name: Checkout latest highlight.js release
        run: git checkout `(git describe --tags)`

      - name: Checkout Flix language spec
        uses: actions/checkout@v3
        with:
          path: extra/flix

      - name: Install Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Test highlight.js
        run: |
          npm install
          node ./tools/build.js -t node
          npm run test-markup

      - name: Build highlight.js
        run: |
          npm install
          npm audit fix
          node ./tools/build.js -t all

      - name: List all files
        run: |
          pwd
          tree .
          ls -Alh

      - name: Bundle Flix with highlight.js
        run: |
          cp build/browser/highlight.min.js highlight.min.js
          echo "\n\n\n" >> highlight.min.js
          cat extra/flix/dist/flix.min.js >> highlight.min.js

      - name: Upload Flix spec
        uses: actions/upload-artifact@v3
        with:
          name: flix.min.js
          path: extra/flix/dist/flix.min.js

      - name: Upload Highlight.js Vanilla
        uses: actions/upload-artifact@v3
        with:
          name: highlight.js
          path: build/browser/highlight.min.js

      - name: Upload Highlight.js with bundled Flix Spec
        uses: actions/upload-artifact@v3
        with:
          name: highlight.js
          path: highlight.min.js
